<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>How To Make A Responsive Registration Form Using Html And CSS </title>
</head>

<body>
    <div class="container">
        <div class="sign-up-box">
            <div class="col-1">
                <img src="images/image.png">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already Have An Account? <a href="'">Log in</a></span>
                <a href="" class="google-link">
                    <img src="images/google.png">Continue with Google</a>
                <h4>or</h4>
                <form>
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email " class="input-field">
                    <label>Set Password</label>
                    <input type="password" placeholder="Enter Password " class="input-field">
                    <div class="row"><input type="checkbox" checked>
                        <span>I agree to the <a href="">terms and conditions</a></span>

                    </div>
                    <button type="button">Register Now</button>
                </form>
            </div>
        </div>

    </div>























</body>

</html>
