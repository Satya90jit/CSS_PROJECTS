<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <title>Designing a visa card image using html and css by easy tutorial</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-number">
                        <p>6077</p>
                        <p>9502</p>
                        <p>5433</p>
                        <p>3422</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>SATYAJIT SENAPTI</p>
                        <P>10/25</P>
                    </div>

                </div>
                <div class="back">
                    <img src="images/map.png" class="map">
                    <div class="bar">
                        <div class="row card-cvv">
                            <div>
                                <img src="images/pattern.png">
                            </div>
                            <p>876</p>
                        </div>
                        <div class="row terms">
                            <p>This card is created using html and css. You can't use this card details for any purchases or shoppings using online payment gateways</p>
                        </div>



                    </div>


                </div>

            </div>
        </div>





    </div>






















</body>

</html>
