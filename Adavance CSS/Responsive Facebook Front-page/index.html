<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Responsive Facebool App Landing Page Using Html And Css With Simple Javascript</title>
</head>

<body>
    <section class="main">
        <header>
            <a href="#" class="logo"><img src="images/logo.png"></a>
            <ul>
                <li> <a href="#" class="active">Home</a> </li>
                <li> <a href="#">About</a> </li>
                <li> <a href="#">Services</a> </li>
            </ul>
            <a href="#" class="app">Download App</a>
        </header>
        <div class="content">
            <div class="text">
                <h2>Facebook</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, tempore reiciendis. Nesciunt molestiae excepturi neque nulla ab quae deserunt nam. Error quae explicabo eveniet enim alias pariatur aut quos minima.</p>
                <h4>Download The App</h4>
                <div class="buttons">
                    <a href="#"><img src="images/app-store.png" class="first-image"></a>
                    <a href="#" class="secong-image"><img src="images/play-store.png"></a>
                </div>

            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

                <img class="slide active" src="images/fb1.png">
                <img class="slide" src="images/fb2.png">
                <img class="slide" src="images/fb3.png">
                <img class="slide" src="images/fb4.png">
                <img class="slide" src="images/fb5.png">
            </div>
        </div>

        <ul class="social-icon">
            <li>
                <a href="#"><img src="images/whatsapp-icon.png" </a>
            </li>
            <li>
                <a href="#"><img src="images/snapchat-icon.png"></a>
            </li>
            <li>
                <a href="#"><img src="images/linkedin-icon.png"></a>
            </li>
            <li>
                <a href="#"><img src="images/twitter-icon.png"></a>
            </li>

        </ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
