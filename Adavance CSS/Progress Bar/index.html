<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Progress bar using html and css</title>
</head>

<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>85%</span></div>
            </div>
        </div>
        <div class="skills">
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>76%</span></div>
            </div>
        </div>
        <div class="skills">
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="Javascript"><span>62%</span></div>
            </div>
        </div>
        <div class="skills">
            <h2>Photoshop</h2>
            <div class="progress-bar">
                <div class="Python"><span>66%</span></div>
            </div>
        </div>
        <div class="skills">
            <h2>Adode XD</h2>
            <div class="progress-bar">
                <div class="React"><span>45%</span></div>
            </div>
        </div>
    </div>

</body>

</html>
